# See https://docs.travis-ci.com/user/languages/c/
language: c
os:
  - linux
  - osx
dist: xenial
osx_image: xcode8
# Xenial ships with GCC 5.4.0
compiler:
  - gcc
branches:
  only:
    - master
before_install:
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install gcc && CC=gcc-7 && CXX=g++-7 ; fi
script:
  - make
